<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        table {
            margin: auto;
            background-color: white;
            width: 200px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        input {
            width: 155px;
            height: 40px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 5px;
        }

        .vestimenta-boton-borrar
        {
            color: white;
            font-family: arial;
            font-weight: bold;
            font-size: 70%;

            background-color: red;
            box-shadow: 0px 5px #BB3E22;

            width: 100%;
            height: 30px;

            border-radius: 6px;
            border-color: #BB3E22;

            
        }

        .vestimenta-boton-numero
        {
            color: white;
            font-family: arial;
            font-weight: bold;
            font-size: 70%;

            background-color: rgb(112, 138, 212);
            box-shadow: 0px 5px #1c148b;

            width: 30px;
            height: 30px;

            border-radius: 6px;
            border-color: #1c148b;
            
            margin: 5px;
            display: block;
            
        }

        .vestimenta-boton-operador
        {
            color: white;
            font-family: arial;
            font-weight: bold;
            font-size: 70%;

            background-color: rgb(120, 212, 112);
            box-shadow: 0px 5px #0e6123;

            width: 30px;
            height: 30px;

            border-radius: 6px;
            border-color: #0e6123;

            margin: 5px;
        }

        .vestimenta-boton
        {
            color: white;
            font-family: arial;
            font-weight: bold;
            font-size: 70%;

            background-color: rgb(241, 195, 68);
            box-shadow: 0px 5px #a56512;

            width: 30px;
            height: 30px;

            border-radius: 6px;
            border-color: #a56512;

            margin: 5px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
             
            <td colspan="4">
                <input type="text" class ="Input">
            </td>
            
        </tr>
        <tr>
            <td><button class="vestimenta-boton-numero">9</button></td>
            <td><button class="vestimenta-boton-numero">8</button></td>
            <td><button class="vestimenta-boton-numero">7</button></td>
            <td><button class="vestimenta-boton-operador">/</button></td>

        </tr>
        <tr>
            <td><button class="vestimenta-boton-numero">4</button></td>
            <td><button class="vestimenta-boton-numero">5</button></td>
            <td><button class="vestimenta-boton-numero">6</button></td>
            <td><button class="vestimenta-boton-operador">*</button></td>

        </tr>
        <tr>
            <td><button class="vestimenta-boton-numero">1</button></td>
            <td><button class="vestimenta-boton-numero">2</button></td>
            <td><button class="vestimenta-boton-numero">3</button></td>
            <td><button class="vestimenta-boton-operador">-</button></td>

        </tr>
        <tr>
            <td><button class="vestimenta-boton-numero">0</button></td>
            <td><button class="vestimenta-boton-numero">.</button></td>
            <td><button class="vestimenta-boton">=</button></td>
            <td><button class="vestimenta-boton-operador">+</button></td>

        </tr>
        <tr>
        <td colspan="4"><button class="vestimenta-boton-borrar" >Borrar</button></td>
        
        </tr>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const input = document.querySelector(".Input"); 
            const botones = document.querySelectorAll("button"); 

            botones.forEach(boton => {
                boton.addEventListener("click", function () {
                    const valor = boton.textContent; 

                    if (valor === "=") { 
                        try {
                            input.value = eval(input.value); 
                        } catch {
                            input.value = "Error"; 
                        }
                    } else if (valor === "Borrar") { 
                        input.value = ""; 
                    } else { 
                        input.value += valor; 
                    }
                });
            });
        });

    </script>
</body>
</html>
